<h3 *ngIf="contactService.currentContact === null; else contactInfo">Contact info</h3>
<ng-template #contactInfo>
<h3>
  {{contactService.currentContact.getName()}}
</h3>
<p>
  {{contactService.currentContact.getEmail()}}
</p>
<p>
  {{contactService.currentContact.getPhone()}}
</p>
<p>
  {{contactService.currentContact.getAddress()}}
</p>
</ng-template>
